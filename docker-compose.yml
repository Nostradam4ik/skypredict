version: '3.8'

services:
  # ============================================
  # SkyPredict API Service
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: skypredict-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - DATABASE_URL=postgresql://skypredict:skypredict@db:5432/skypredict
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - skypredict-network

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: skypredict-db
    environment:
      - POSTGRES_USER=skypredict
      - POSTGRES_PASSWORD=skypredict
      - POSTGRES_DB=skypredict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skypredict -d skypredict"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skypredict-network

  # ============================================
  # MLflow Tracking Server
  # ============================================
  mlflow:
    image: python:3.11-slim
    container_name: skypredict-mlflow
    command: >
      bash -c "pip install mlflow psycopg2-binary &&
               mlflow server --backend-store-uri postgresql://skypredict:skypredict@db:5432/mlflow
                             --default-artifact-root /mlruns
                             --host 0.0.0.0
                             --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    depends_on:
      db:
        condition: service_healthy
    networks:
      - skypredict-network

  # ============================================
  # Training Job (run on-demand)
  # ============================================
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: skypredict-trainer
    command: python scripts/train_models.py
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://skypredict:skypredict@db:5432/skypredict
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    depends_on:
      - db
      - mlflow
    profiles:
      - training
    networks:
      - skypredict-network

# ============================================
# Networks
# ============================================
networks:
  skypredict-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
